<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeet</title>

    <link rel="stylesheet" href="style.css">

    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="Assets/Logo.svg" alt="Logo">
    </header>
    <main>
        <section class="img-top">
            <div id="img-start">
                <img src="Assets/User Avatar 3.svg" alt="Avatar3"> 
            </div>
            <div id="text-center"> 
                <h1>Meeet New Entrepreneurs</h1>
            </div>
            <div id="img-end">
                <img src="Assets/User Avatar 5.svg" id="avatar5" alt="Avatar5">
                <img src="Assets/User Avatar 2.svg" id="avatar2" alt="Avatar2">
            </div>
        </section>
        <section class="text">
            <div id="text-start"> 
                <p>Meet is a new social media platform for entrepreneurs to connect and socialiaze</p>
                <button>Get notified at launch</button> 
            </div>
            <div id="img-text">
                <img src="Assets/User Avatar 6.svg" id="avatar6" alt="Avatar6">
                <img src="Assets/User Avatar 1.svg" id="avatar1" alt="Avatar1">
            </div>
        </section>
        <section class="text-img">
            <div id="twitter">
                <img src="Assets/Twitter.svg" alt="Logo-twitter">
                <h3>Follow us on Twiiter</h3>
            </div>
            <div id="img-bottom">
                <img src="Assets/User Avatar 4.svg" alt="Avatar4">
            </div>
        </section>
    </main>
</body>
</html>
